appbanners.admin_settings:
  path: '/admin/config/appbanners'
  defaults:
    _form: '\Drupal\appbanners\Form\SettingsForm'
    _title: 'App Banners settings'
  requirements:
    _permission: 'administer app banners'

appbanners.android_manifest:
  path: '/appbanners/manifest.json'
  defaults:
    _controller: '\Drupal\appbanners\Controller\AppbannersController::manifestPage'
    _title: 'Android manifest'
  requirements:
    _permission: 'access content'
